<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

    <title>CRUD Operation Products</title>
</head>
<body>
   <div class="container">
    <div class="row m-1 bg-success block">
        <div class="text-center col-md-12">
            <h2><i class="fa-brands fa-product-hunt"></i> CRUD operation</h2>
        </div>
    </div>
   </div>


   <div class="row m-1 bg-secondary block">
    <div class="col-md-6 col-sm-12">
        <div>
            <label  id="lbcate">Category :*</label>

            <select  id="ddlcate" class="form-control">
                <option value="">select Category</option>
                <option value="">select Category</option>
                <option value="">select Category</option>
                <option value="">select Category</option>
            </select>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <label class="ibinputcate">Category Name :*</label>
        <div class="input-group">
            <input type="text" class="form-control w-75" placeholder="Enter Category Name" id="category">
            <div class="form-group-append">
                <button class="btn btn-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
                <button class="btn btn-success " data-bs-toggle="modal" data-bs-target="#downloadModal">
                    <i class="fa-solid fa-download "></i>
                </button>
            </div>

        </div>

    </div>



   </div>
   



<!-- الـ Modal -->
<div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="downloadModalLabel">Download Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to download this file?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Yes, Download</button>
            </div>
        </div>
    </div>
</div>





    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
