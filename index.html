       <div class="row m-1 bg-success block">

               <h2><i class="fa-brands fa-product-hunt"></i> CRUD operation</h2>
           </div>
       </div>
   </div>

   <!-- Category Section -->
   <div class="row m-1 bg-secondary block">
       <div class="col-md-6 col-sm-12">
           <div>
               <label id="lbcate">Category :*</label>
               <select id="ddlcate" class="form-control">
                  
                  
               </select>
           </div>
       </div>
       <div class="col-md-6 col-sm-12">
           <label class="ibinputcate">Category Name :*</label>
           <div class="input-group">
               <input type="text" class="form-control w-75" placeholder="Enter Category Name" id="category">
               <div class="input-group-append">
                   <button class="btn btn-success" onclick="return validationcategory()">
                       <i class="fa-solid fa-floppy-disk"></i>
                   </button>
                   <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalId">
                       <i class="fa-solid fa-download"></i>
                   </button>
               </div>
           </div>
       </div>
   </div>

   <!-- Product Section -->
   <div class="row bg-secondary m-1 block">
       <div class="col-md-4 col-sm-12">
           <label id="lbpro">Product Name :*</label>
           <input type="text" class="form-control" placeholder="Enter product name" id="product">
       </div>
       <div class="col-md-2 col-sm-12">
        <label id="lbpro">Quantity :*</label>
        <input type="number" class="form-control" id="quantity" min="0">
    </div>
    <div class="col-md-2 col-sm-12">
        <label id="lbpro">Price :*</label>
        <input type="number" class="form-control" id="price" step="0.01" min="0">
    </div>
    <div class="col-md-2 col-sm-12">
        <label id="lbpro">Discount :*</label>
        <input type="number" class="form-control" id="discount" min="0">
    </div>
    <div class="col-md-2 col-sm-12">
        <label id="lbpro">Total</label>
        <input type="text" class="form-control bg-danger text-center" id="total" value="0" readonly>
    </div>
    
       <div class="text-center col-md-12 mt-3">
           <button class="btn btn-dark w-25" onclick="rest()">
               <i class="fa-solid fa-trash-can-arrow-up fs-4"></i>
           </button>
           <button class="btn btn-success w-25" onclick="saveproduct()">
               <i class="fa-solid fa-circle-down fs-4"></i>
           </button>
       </div>
   </div>
